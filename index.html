<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <p class="navbar-brand mb-0 h1">Weather Dashboard</p>
    </nav>

    <main class="container-fluid">
        <div class="row col-12">
            <div class="col-2 vh-100">
                <div>
                    <h5 class="card-title my-2">Search for a City:</h5>
                    <form class="input-group mb-3 searchForm">
                        <input type="text" class="form-control inputField" name="inputField" placeholder="Philadelphia"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary searchButton" type="submit"
                                id="button-addon2">Search</button>
                        </div>
                    </form>
                    <section class="ul"></section>
                </div>
            </div>
            <div class="col-10">
                <div class="p-2">
                    <div class="container currentWeather"></div>
                    <br>
                    <div class="container weekHeader">
                        <div class="weekForecast row align-items-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
